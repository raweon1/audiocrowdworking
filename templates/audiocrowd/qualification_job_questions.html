{% extends "audiocrowd/base.html" %}

{% block task %}
    <div class="panel-heading">General Questions</div>
    <form method="post">
        {% csrf_token %}
        <div class="panel-body">
            <p>Please answer the following Questions carefully:</p>
            {{ form.as_p }}
        </div>
        <div class="align-right">
            <input type="submit" value="Submit">
        </div>
    </form>
{% endblock %}
